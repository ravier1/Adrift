# .github/codeql/codeql-config.yml
name: "CodeQL-Config"

queries:
  - uses: github/codeql/javascript-queries@main
  - uses: github/codeql/typescript-queries@main

paths:
  - src/
  - lib/
  - tests/

options:
  - name: "verbosity"
    value: "progress++" # Adjusted verbosity level to fit the accepted pattern